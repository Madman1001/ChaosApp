buildscript {
    apply from: "config.gradle"
    ext {
        kotlin_version = rootProject.ext.versions['kotlin']
    }
    repositories {
        maven { url uri('./repo') }

        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${rootProject.ext.versions['gradle']}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.versions['kotlin']}"
        classpath "com.analytics:analyticsplugin:1.0.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}